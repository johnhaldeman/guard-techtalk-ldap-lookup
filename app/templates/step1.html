<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="static/favicon.ico" type="image/vnd.microsoft.icon"/>
  <link rel="stylesheet" href="static/bulma.css" />
  </head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello world!
      </h1>
      <p class="subtitle">
          Reached IBM Security Guardium machine.<br/>
          Recent logins:
      </p>
      <table class="table is-hoverable">
        <tr>
          <th>User Name</th>
          <th>Remote Address</th>
          <th>Time</th>
          <th>Login Failed</th>
        </tr>
      {% for row in logins %}
        <tr>
          <td>{{row['User Name']}}</td>
          <td>{{row['Remote Address']}}</td>
          <td>{{row.login_datetime}} </td>    
          {% if row.failed %}
          <td class="has-background-danger has-text-light">{{row.failed}}</td>
          {% else %}
          <td class="has-background-success has-text-light">{{row.failed}}</td>
          {% endif %}
        </tr>
      {% endfor %}
      </table>
  </div>
</body>
</html>
